<head>
	<!-- Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-XWNKYSD49S"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XWNKYSD49S');
	</script>
	<!-- End Google Analytics Code -->
	<meta charset="utf-8" />
	<title>Simpleanalytics & Matomo PoC</title>
	<base href="/" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!-- Matomo -->
	<script type="text/javascript">
		var _paq = window._paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function () {
			var u = "https://stackblitz.matomo.cloud/";
			_paq.push(['setTrackerUrl', u + 'matomo.php']);
			_paq.push(['setSiteId', '1']);
			var d = document,
				g = d.createElement('script'),
				s = d.getElementsByTagName('script')[0];
			g.type = 'text/javascript';
			g.async = true;
			g.defer = true;
			g.src = '//cdn.matomo.cloud/stackblitz.matomo.cloud/matomo.js';
			s.parentNode.insertBefore(g, s);
		})();
	</script>
	<noscript>
		<p><img src="https://stackblitz.matomo.cloud/matomo.php?idsite=1&amp;rec=1" style="border:0;" alt="" /></p>
	</noscript>
	<!-- End Matomo Code -->
</head>
